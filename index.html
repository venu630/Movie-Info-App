<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies Info</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background-image"></div>
        <div id="particles-js">
            <h1 class="heading text-center ">Movies Info</h1>
            <div class="container">
                <div class="leftBox">
                    <form id="movieForm" autocomplete="off">
                        <div class="form-group">
                            <label class="label" for="Movie">Name of the Movie :</label>
                            <input class="input form-control" type="text" id="movie" placeholder="Enter movie name here...">
                        </div>
                        <div class="form-group">
                            <button class="button btn btn-danger btn-block">
                                Search movie
                            </button>
                        </div>
                        <div class="movieInfo"></div>
                    </form>
                </div>
                <div class="rightBox" id="result"></div>
            </div>
        </div>
        <script src="particles.js"></script>
        <script src="app.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
